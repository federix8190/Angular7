
<nav id="sidebar" class="sidebar" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}" *ngIf="isAutenticado()l">
    <div class="sidebar-content">
      <perfect-scrollbar>
        <div class="sidebar-menu">
          <ul>
            <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown': (menu.type === 'dropdown' && hasToggled()), 'header-menu':(menu.type === 'header'), 'd-none':(menu.type === 'header' && !hasToggled())}">
              <span *ngIf="menu.type === 'header' && hasToggled()" >{{menu.title}}</span>
              <a *ngIf="menu.type !== 'header' && menu.type !== 'single' && hasToggled()" (click)='toggle(menu)' style="cursor: pointer">
                <i class="{{menu.icon}}"></i>
                <span *ngIf="hasToggled()">{{menu.title}}</span>
               
              </a>
              <a *ngIf="!hasToggled()" title="{{menu.title}}">
                <i class="{{menu.icon}}"></i>
              </a>
              <a *ngIf="menu.type == 'single' && hasToggled()" routerLink="{{menu.path}}" style="cursor: pointer">
                <i class="{{menu.icon}}"></i>
                <span *ngIf="hasToggled()">{{menu.title}}</span>

              </a>
              <div *ngIf="menu.type === 'dropdown' && hasToggled()" class="sidebar-submenu" [@slide]="getState(menu)">
                <ul>
                  <li *ngFor="let submenu of menu.submenus">
                    <!--
                    <a routerLink="{{submenu.route}}"> {{submenu.title}}
                    </a>
                    -->
                    <a routerLink="{{submenu.path}}">
                      <i class="{{submenu.icon}}"></i>
                      <span> {{submenu.title}}</span>
                      </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </perfect-scrollbar>
    </div>
  </nav>
