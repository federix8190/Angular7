<div class="navbar navbar-expand-lg navbar-light bg-light" *ngIf="isAutenticado()">
    <a id="desk" class="burger-boton" (click)="toggleSidebar()"><i class="fas fa-bars"></i></a>
   
    <a class="navbar-brand" href="#"> <p class="nombre_empresa"><img src="assets/img/angular-logo.png" alt="angular logo"></p></a>
    <button id="mobile" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" *ngIf="isAutenticado()">

<div id="sidebar" class="sidebar navbar-nav" [ngClass]="{'sidebar-bg' : hasBackgroundImage()}" >
    <div class="sidebar-content" >
      <perfect-scrollbar>
        <div class="sidebar-menu" >
          <ul>
            <li *ngFor="let menu of menus" [ngClass]="{'active': menu.active , 'sidebar-dropdown': (menu.type === 'dropdown' && hasToggled()), 'header-menu':(menu.type === 'header'), 'd-none':(menu.type === 'header' && !hasToggled())}">
              <span *ngIf="menu.type === 'header' && hasToggled()" >{{menu.title}}</span>
              <a *ngIf="menu.type !== 'header' && hasToggled()" (click)='toggle(menu)'>
                <i class="{{menu.icon}}"></i>
                <span *ngIf="hasToggled()">{{menu.title}}</span>
               
              </a>
              <a *ngIf="!hasToggled()" title="{{menu.title}}">
                <i class="{{menu.icon}}"></i>
              </a>
              <div *ngIf="menu.type === 'dropdown' && hasToggled()" class="sidebar-submenu" [@slide]="getState(menu)">
                <ul>
                  <li *ngFor="let submenu of menu.submenus">
                    <!--
                    <a routerLink="{{submenu.route}}"> {{submenu.title}}
                    </a>
                    -->
                    <a routerLink="{{submenu.path}}"> {{submenu.title}}
                      </a>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </perfect-scrollbar>
    </div>
  </div>
